name: Release
on:
  push:
    tags:
      - v*
jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      default_ldflags: ${{ steps.create_ldflags.outputs.default_ldflags }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: psh ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Create ldflags
        id: create_ldflags
        run: echo "::set-output name=default_ldflags::\"-X github.com/ssh-kit/psh.Version=${{ git describe --always --tags }}\""
  linux_build:
    name: build psh
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.2
      - name: build linux version
        run: go build -v -ldflags=${{ needs.release.outputs.default_ldflags }} -o bin/psh ./cmd/psh
      - name: package
        run: mv template/psh.yaml bin/psh.yaml && tar -zcvf psh_${{ go env GOOS }}_${{ go env GOARCH }}.tgz -C bin .
      - name: upload
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: psh_${{ go env GOOS }}_${{ go env GOARCH }}.tgz
          asset_name: psh_${{ go env GOOS }}_${{ go env GOARCH }}.tgz
          asset_content_type: application/gzip
  windows_build:
    runs-on: windows-latest
    needs: release
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.2
      - name: build windows version
        run: go build -v -ldflags=${{ needs.release.outputs.default_ldflags }} -o bin/psh.exe ./cmd/psh
      - name: package
        run: mv template/psh.yaml bin/psh.yaml && tar -zcvf psh_${{ go env GOOS }}_${{ go env GOARCH }}.tgz -C bin .
      - name: upload
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: psh_${{ go env GOOS }}_${{ go env GOARCH }}.tgz
          asset_name: psh_${{ go env GOOS }}_${{ go env GOARCH }}.tgz
          asset_content_type: application/gzip
  macos_build:
    name: build psh
    needs: release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.2
      - name: build macos version
        run: go build -v -ldflags=${{ needs.release.outputs.default_ldflags }} -o bin/psh ./cmd/psh
      - name: package
        run: mv template/psh.yaml bin/psh.yaml && tar -zcvf psh_${{ go env GOOS }}_${{ go env GOARCH }}.tgz -C bin .
      - name: upload
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: psh_${{ go env GOOS }}_${{ go env GOARCH }}.tgz
          asset_name: psh_${{ go env GOOS }}_${{ go env GOARCH }}.tgz
          asset_content_type: application/gzip
